{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
<form action="/add" method="post">
    <div class="mb-3">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" min="0" name="money" placeholder="Add Amount" type="number">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Add Cash</button>
</form>
{% endblock %}
